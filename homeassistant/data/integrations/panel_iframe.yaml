# https://www.home-assistant.io/integrations/panel_iframe/

panel_iframe:
  transmission:
    title: "Transmission"
    url: !secret panel_iframe_transmission_url
    icon: "mdi:cloud-download"

  nodered:
    title: "Node Red"
    url: !secret panel_iframe_nodered_url
    icon: "mdi:graph"

  grafana:
    title: "Grafana"
